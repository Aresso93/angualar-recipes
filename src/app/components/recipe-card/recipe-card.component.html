<mat-card *ngIf="recipe" class="card">
  <span *ngIf="isFavourite">ðŸŒŸ</span>
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.category | categoryToString}}</mat-card-subtitle>
  </mat-card-header>
  <img class="recipe-img" mat-card-image src="{{recipe.url}}" alt="Photo of food">
  <mat-card-content>
    <mat-icon *appRepeat="recipe.rating">star</mat-icon>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/recipe/{{recipe.id}}">Detail</button>
    <button mat-button (click)="storage.toggleFavourites(recipe)">{{recipe.isFavourite?'Remove':'Save'}}</button>
  </mat-card-actions>
</mat-card>
